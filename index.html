<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <link rel="stylesheet" href="gamer_mode.css">
</head>
<body>
    <div id="landing" style="display: block;">
        <button id="createRoomBtn">Create Room</button>
        <button id="joinRoomBtn">Join Room</button>
    </div>
    <div id="room" style="display: none;">
        <div id="videos">
            <video class="video-player" id="localVideo" autoplay playsinline></video>
            <video class="video-player" id="remoteVideo" autoplay playsinline></video>
        </div>
        <button id="inviteBtn">Invite</button>
        <button id="backBtn">Back</button>
    </div>
    <div id="joinPrompt" style="display: none;">
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinSubmitBtn">Join</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
